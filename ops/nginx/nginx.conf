version: "3.8"

services:
  app:
    build:
      context: .                # 현재 프로젝트를 빌드
      dockerfile: Dockerfile    # (생략하면 기본값)
    image: semi-app:latest
    environment:
      TZ: Asia/Seoul
      LANG: ko_KR.UTF-8
    expose:
      - "8080"                  # 같은 네트워크의 nginx가 접근
    networks:
      - appnet
    healthcheck:                # 준비되면 nginx가 붙도록 헬스체크
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 10s
      timeout: 3s
      retries: 10

  nginx:
    image: nginx:1.25-alpine    # 공식 이미지 그대로 사용 → Dockerfile 불필요
    ports:
      - "80:80"
    volumes:
      - ./ops/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./static:/usr/share/nginx/html:ro   # 정적 파일을 nginx로 직접 서빙할 경우
    depends_on:
      app:
        condition: service_healthy
    networks:
      - appnet

networks:
  appnet:

volumes:
  mysql_data:
